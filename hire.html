        <div class="home-content">
            <h1>Hire<span>Now</span></h1>

        <div class="form input">
            <form id="contactForm" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="name" id="firstname">First Name</label>
                            <input type="text" name="name" id="firstname" placeholder="Enter First Name">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="lname" id="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email" id="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email">
                        </td>
                        <td>
                            <label for="num" id="num">&nbsp;&nbsp;&nbsp;&nbsp;Phone Number</label>
                            <input type="tel" name="num" id="num" placeholder="Enter Number" maxlength="11">
                        </td>
                    </tr>
                    
                </table>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault();
    
                // Collect form data
                const FirstName = document.getElementById("firstname").value;
                const LastName = document.getElementById("lname").value;
                const Email = document.getElementById("email").value;
                const PhoneNumber = document.getElementById("num").value;
    
                // Prepare data to send
                const data = {
                    firstname: FirstName,
                    lname: LastName,
                    email: Email,
                    num: PhoneNumber,
                };
    
                // Send data to Google Sheets
                fetch('https://script.google.com/macros/s/AKfycbwMOUnxANyTTGWHolXiLZnj45HLKbO6cIiWJZiJFeHy7gijcOCBSbAsPGP6oMw3JMz1/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Form submitted successfully!');
                    // Reset the form
                    document.getElementById("contactForm").reset();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form.');
                });
            });
        </script>
